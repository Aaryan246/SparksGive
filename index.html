<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>SparksGive</title>
  </head>

  <body>
    <header class="container header">
      <nav class="nav">
        <div class="logo">
          <h2>SparksGive.</h2>
        </div>
      </nav>
    </header>
    <section class="wrapper">
      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-1">
            <h1 class="main-heading">
              Welcome to <span>SparksGive.</span>
              <br />
              Love. Laugh. Live.
            </h1>
            <p class="info-text">
              Nurturing and providing the needy since 2020. Every Donation
              counts towards a brighter future.
            </p>
            <div
              class="razorpay-embed-btn"
              data-url="https://rzp.io/l/syIjIq6Ip"
              data-text="Let's Donate"
              data-color="#528FF0"
              data-size="large"
            >
              <script>
                (function () {
                  var d = document;
                  var x = !d.getElementById("razorpay-embed-btn-js");
                  if (x) {
                    var s = d.createElement("script");
                    s.defer = !0;
                    s.id = "razorpay-embed-btn-js";
                    s.src =
                      "https://cdn.razorpay.com/static/embed_btn/bundle.js";
                    d.body.appendChild(s);
                  } else {
                    var rzp = window["__rzp__"];
                    rzp && rzp.init && rzp.init();
                  }
                })();
              </script>
            </div>
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img src="img/payment-img.png" alt="team-img" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center mt-5 py-2">
      <p>
        &copy 2023.<br />
        For the Project of <b>The Sparks Foundation</b>
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
